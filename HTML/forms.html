<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name here">

        <br>
        <br>

        <label for="Email">Enter your email here:</label>
        <input type="text" name="Email" id="Email" placeholder="Enter your email">

        <br>
        <br>
         
        <label for="phonenumber">Enter your number here:</label>
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="enter your number ">

        <br>
        <br>

        <label for="OccupationType">Select your occupation:</label>
        <select name="OccupationType" id="OccupationType">
            <option value="student">Student</option>
            <option value="Engineer">Engineer</option>
            <option value="Professer">Professer</option>
        </select>

        <fieldset>
            <legend>Topic of interest</legend>
             
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>

        <input type="Submit" value="Register">

    </form>

     
    <h2>Job application</h2>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name">
     
        <br>
        <br>

        <label for="email">Write your email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>

        <label for="phonenumber">Enter your phonenumber:</label>
        <input type="tel" name="phonenumber" id="phonenumber">

        <br>
        <br>

        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
         
        <br>
        <br>

        <label for="counter">Total Experience:</label>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <fieldset>
            <legend>Skills</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>

        <br>
        
        
        <label for="educationType">Highest Education</label>
        <select name="educationType" id="educationType">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>

        <br>

        <fieldset>
            <legend>Availability:</legend>

            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">

            <br>
            
            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">

            
            
        </fieldset>

        <br>

        <label for="textarea1">Additional comments: </label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <label for="submit1"></label>
        <input type="button" value="submit register" id="submit1">

    </form>
    
</body>
</html>
